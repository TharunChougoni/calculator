<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
   // <link rel="apple-touch-icon" sizes="180x180" href="/src/apple-touch-icon.png" />
   // <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon-32x32.png" />
   // <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon-16x16.png" />
  //  <link rel="manifest" href="/src/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div class="min-h-screen bg-slate-100 dark:bg-gray-700 flex items-center justify-center">

      
        <div class="dark:bg-gray-800 border-2 border-slate-700 dark:border-gray-900 shadow-2xl rounded-lg">
          
          <form class="border-b-2  border-slate-700 dark:border-gray-900">
            <input type="text" class="bg-transparent display p-8 rounded-t-lg outline-none focus:bg-slate-200 dark:focus:bg-gray-700 text-3xl text-right text-gray-800 dark:text-white font-mono">
          </form>
      
          
          <div class="p-6 text-gray-800 grid grid-cols-4 gap-4 text-xl">
            <button class="font-mono col-span-1 bg-blue-500 hover:bg-blue-400 rounded-full p-5" data-value="AC">AC</button>
            <button class="font-mono col-span-1 bg-blue-500 hover:bg-blue-400 rounded-full p-5" data-value="DEL">DEL</button>
            <button class="font-mono col-span-1 bg-blue-500 hover:bg-blue-400 rounded-full p-5" data-value="%">%</button>
            <button class="font-mono bg-yellow-500 hover:bg-yellow-400 rounded-full p-5" data-value="/">&divide;</button>
      
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="1">1</button>
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="2">2</button>
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="3">3</button>
            <button class="font-mono bg-yellow-500 hover:bg-yellow-400 rounded-full p-5" data-value="*">X</button>
      
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="4">4</button>
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="5">5</button>
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="6">6</button>
            <button class="font-mono bg-yellow-500 hover:bg-yellow-400 rounded-full p-5" data-value="-">-</button>
      
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="7">7</button>
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="8">8</button>
            <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5" data-value="9">9</button>
            <button class="font-mono bg-yellow-500 hover:bg-yellow-400 rounded-full p-5" data-value="+">+</button>
      
            <button class="font-mono bg-blue-500 hover:bg-blue-400 rounded-full p-5" data-value="0">0</button>
            <button class="font-mono col-span-1 bg-purple-500 hover:bg-purple-400 rounded-full p-5" data-value="00">00</button>
            <button class="font-mono col-span-1 bg-purple-500 hover:bg-purple-400 rounded-full p-5" data-value=".">.</button>
            <button class="font-mono col-span-1 bg-purple-500 hover:bg-purple-400 rounded-full p-5" data-value="=">=</button>
          </div>
        </div>
      
      </div>
      <script src="script.js"></script>
  </body>
</html>
